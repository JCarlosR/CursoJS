<!DOCTYPE html>
<html>
<head>
	<title>Ejm 2</title>
</head>
<body>

	<script>
		var a = 5; // number
		
		var b = a + '5'; // conversión implícita
		console.log(b);
		b = '6'+a; // conversión implícita
		console.log(b);

		// + permite concatenar cadenas
		// + permite sumar números
		// basta que uno de los valores sea una cadena, para que el otro se convierta también a cadena

		var c = a + Number('5'); // conversión explícita
		console.log(c);

		console.log(6+6); // ninguna conversión
		console.log(String(6) + String(6)); // conversión explícita

		var price = 12.50;
		console.log('$' + price);
	</script>
</body>
</html>
