<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Clases</title>
</head>
<body>
<script>
	class Rectangulo {
		constructor(ancho, alto) {
			this.ancho = ancho;
			this.alto = alto;
		}

		get area() {
			console.log('Se obtuvo el área de 1 rectángulo');
			return this.ancho * this.alto;
		}

		set dimensiones(obj) {
			console.log('Se asignó un valor al campo dimensiones: ', obj);
			this.ancho = obj.x;
			this.alto = obj.y;
		}
	}

	const r1 = new Rectangulo(5, 10);
	r1.dimensiones = {
		x: 2,
		y: 3
	};
	console.log(`El área del rectángulo r1 es ${r1.area}`);
</script>
</body>
</html>
