<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Piedra, papel y/o tijeras</title>
</head>
<body>
	<section id="game-zone">
		<img src="images/paper.png" alt="Elección del jugador">
		<img src="images/rock.png" alt="Elección del computador">
	</section>
	<p id="result">
		Tú ganas escogiendo <strong>tijeras</strong>
		en contra de <strong>papel</strong>.
	</p>
	<p id="score">
		Has ganado <strong>5</strong> veces.
		Has perdido <strong>4</strong> veces.
	</p>
	<section>
		<button>
			<img src="images/rock.png" alt="Jugar usando piedra">
		</button>
		<button>
			<img src="images/paper.png" alt="Jugar usando papel">
		</button>
		<button>
			<img src="images/scissors.png" alt="Jugar usando tijeras">
		</button>
	</section>

	<script src="app.js"></script>
</body>
</html>
