<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arreglos (Arrays)</title>
</head>
<body>
	
	<script>
		var x = [
			'Juan', // 0
			22, // 1
			true // 2
		];
		console.log(`El arreglo tiene ${x.length} elementos.`);

		x.push('Carlos');
		x.push({ a: 5, b: 6 });
		console.log(x);
		console.log(`El arreglo tiene ${x.length} elementos.`);
	</script>
</body>
</html>
